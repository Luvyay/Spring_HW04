<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Все книги</title>
</head>
<body>
    <div class="header">
        <div class="menu">
            <ul id="navbar">
                <li>
                    <a href="/">Главная</a>
                </li>
                <li>
                    <a href="/books">Все книги</a>
                </li>
                <li>
                    <a href="/book-save">Сохранить книгу</a>
                </li>
            </ul>
        </div>
    </div>
  <div class="wrapper">
    <h1>Books:</h1>
    <div id="wrapper-table">
      <table>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Price</th>
        </tr>
        <tr th:each="book : ${books}">
          <td th:text="${book.id}"></td>
          <td><a th:href="@{/book/{id}(id=${book.id})}" th:text="${book.nameBook}"></a></td>
          <td th:text="${book.price}"></td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
